<ion-header class="customize-toolbar test">
  <ion-toolbar class="sign-main">
    <ion-img class="logo p-3" src="assets/img/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLogin" class="signin-bg">
  <div class="app-layout set-height">
    <div class="container">
      <div class="form-login">
        <div class="heading">
          <h3>SIGN IN</h3>
        </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="user"
              [(ngModel)]="userCredentials.username" id="user">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="pass"
              [(ngModel)]="userCredentials.password" id="pwd">
          </div>
          <button type="submit" class="btn-submit" (click)="login(userCredentials)">SIGN
            IN</button>
          <p> New to Cooke & Sons? <span (click)="togglePage()">Create Account</span></p>
        </form>
        <div *ngIf="isFailed" class="text-danger">{{errMessage}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-content *ngIf="!isLogin" class="signin-bg">
  <div class="app-layout set-height">
    <div class="container">
      <div class="form-login">
        <div class="heading">
          <h3>SIGN UP</h3>
        </div>
        <form action="">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter your E-mail address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm New Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Re-enter your  New Password">
          </div>
          <button type="submit" class="btn-submit">SIGN UP</button>
          <p>Already have an account? <span (click)="togglePage()">Sign in</span></p>
        </form>
      </div>
    </div>
  </div>
</ion-content>
